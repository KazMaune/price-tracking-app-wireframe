<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <title>Price Tracker</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
    <script src="script.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </head>
  <body class="bg-light">
    <header>
        <!--Navbar-->
        <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
            <span class="navbar-brand">Price Tracker</span>
            <div class="container-fluid" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href="#">New</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Save</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" id="navbarDropdown" role="button" data-toggle="dropdown" aria-haspopup="true" aria-expanded="false">Saved Pages</a>
                        <div class="dropdown-menu" aria-labelledby="navbarDropdown">
                            <a class="dropdown-item" href="#">Action</a>
                            <a class="dropdown-item" href="#">Another action</a>
                            <div class="dropdown-divider"></div>
                            <a class="dropdown-item" href="#">Something else here</a>
                        </div>
                    </li>
                </ul>
            </div>
        </nav>
        <!--Navbar-->
    </header>
        <!--Head-->
        <div class="container-fluid">
            <div class="row">
                <div class="mx-auto">
                    <input class="text-center w-50 font-weight-bold" style="background: transparent; border: 0px;" value="Project Name"></span>
                    <select>
                        <option value="usd">USD</option>
                        <option value="aud">AUD</option>
                        <option value="cad">CAD</option>
                    </select>
                </div>
            </div>
        </div>
        <!--Head-->

        <!--Main-->
        <div class="container-fluid text-center">
            <div class="row">
                <div class="col">
                    <label class="font-weight-normal">Start</label>
                    <input class="border rounded font-weight-light w-25" value="1:00"></span>
                    <select class="font-weight-light">
                        <option value="pm">PM</option>
                        <option value="am">AM</option>
                    </select>
                    <br>
                    <label class="font-weight-normal">End</label>
                    <input class="border rounded font-weight-light w-25" value="3:00"></span>
                    <select class="font-weight-light">
                        <option value="pm">PM</option>
                        <option value="am">AM</option>
                    </select>
                    <br>
                    <button class="btn btn-outline-dark">Enter</button>
                </div>
                <div class="col">
                    <label class="font-weight-normal">Total Time</label>
                    <span class="border rounded font-weight-light">2:00:00</span>
                    <br>
                    <label class="font-weight-normal">Pay Per Hour </label>
                    <input class="border rounded font-weight-light w-25" type="text" value="$15"></span>
                    <br>
                    <button class="btn btn-outline-dark">Calculate</button>
                </div>
            </div>
        </div>
        <!--Main-->

        <!--Bottom-->
        <div class="container-fluid text-center">
            <div class="row">
                <div class="mx-auto">
                    Total<input class="border rounded font-weight-light w-25" value="$30"></span>
                    <br>
                    <span class="font-weight-normal">Amount Paid</span>
                    <input type="text" class="border rounded font-weight-light w-25" value="$15">
                    <br>
                    <button class="btn btn-outline-dark">Pay</button>
                </div>
            </div>
        </div>
        <!--Bottom-->
  </body>
</html>
